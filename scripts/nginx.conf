events {
}
http {
    include /etc/nginx/mime.types;
    sendfile on;
    server {
        location / {
            try_files $uri /index.html;
        }

        location /api {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass http://127.0.0.1:8000/;
        }
    }
}